<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="./script.js" defer></script>

    <title>Stock Fish Trader</title>
</head>
<body>
    <div class="orientation-screen">Please rotate device and refresh</div>
    <main class="tank" id="tank">
        <div class="loading-screen" id="loading-screen">Loading stocks...</div>
        <div class="start-screen" id="start-screen">
            <button id="start-btn" onclick="startHandler()">Start</button>
        </div>
        <div class="coin-header">
            <h2 id="stock-1">Stock 1</h2>
            <h2 id="stock-2">Stock 2</h2>
        </div>
        <div class="fish" id="fish">
        </div>
    </main>
</body>
</html>
